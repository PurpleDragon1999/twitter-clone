<div>
    <div class="modal-dialog">
      <div class="modal-content">
         <div class="modal-header">           
           <button class="close "data-dismiss="modal"(click)="closeModal()">&times;</button>
         </div>
         <div class="modal-body">
           <div class="handler">
             <a class="avatar avatar-online" href="javascript:void(0)">
             <img  src="../assets/Images/image.jpeg">
           </a>
           <textarea placeholder="Add a comment ?" class="tweet-area" (keyup)="check($event)" [(ngModel)]="textArea"></textarea>
             <div >
               <div class="media-heading">{{tweet.user}}</div>
               <div class="media">{{tweet.tweet}}</div>
               <div class="content" >{{tweet.comment}}</div>
           </div>
          </div> 
          <div >
          </div> 

       </div>
       <div class="modal-footer">
         <div class="d-flex align-items-center buttons">
           <a><i class="fa fa-picture-o icon2 mr-2" aria-hidden="true"></i></a>
           <a><i class="fa fa-tasks icon2 mr-2" aria-hidden="true"></i></a>
           <a><i class="fa fa-git-square icon2 special mr-2" aria-hidden="true"></i></a>
           <a><i class="fa fa-smile-o icon2 special mr-2" aria-hidden="true"></i></a>
           <button class="btn tweet ml-auto" >Retweet</button>
       </div>
     </div>
   </div>
 </div>
